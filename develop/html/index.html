<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=no" />
  <title>Edit</title>
  <link rel="stylesheet/less" href="../less/style.less">
  <script src="../../lib/less.js"></script>
</head>
<body>
  <div class="header"></div>
  <div class="area">
    <div class="editarea">
      <div class="size">
        <p>尺寸：</p>
        <input class="defsize" type="number" value="20" />
        <p>*</p>
        <input class="defsize" type="number" value="15" />
        <button type="button" id="defsize">确定</button>
      </div>
      <div class="map">
        <div class="message hidden">
          <input type="text" class="cellName" />
          <button class="makeSure hidden">确定</button>
        </div>
        <div class="attribute hidden">
          <ul class="attributeList">
            <li class="atd selected"><p class="val">横坐标</p></li>
            <li class="atd selected"><p class="val">纵坐标</p></li>
            <li class="atd selected"><p class="val">方向</p></li>
            <li class="atd selected"><p class="val">速度</p></li>
            <li class="atd selected"><p class="val">可穿透</p></li>
            <li class="atd selected"><p class="val">状态</p></li>
            <li class="atd selected"><p class="val">属于</p></li>
          </ul>
        </div>
        <div class="selectAttr hidden">
          <hr />
          <p>如果</p>
        </div>
        <div class="chooseAction hidden">
          <hr />
          <button class="addActionBtn">添加</button>
        </div>
        <div class="checkOption hidden">
          <hr />
          <input class="cpt" type="checkbox" value="90度旋转"/><p>90度旋转</p>
          <input class="cpt" type="checkbox" value="翻转"/><p>翻转</p>
          <input class="cpt" type="checkbox" value="固定位置"/><p>固定位置</p>
          <input class="cpt" type="checkbox" value="作用区"/><p>作用区</p>
        </div>
        <div class="mapimgdiv">
          <canvas class="hidden" id="canvas"></canvas>
          <img class="mapimg" src="" alt="" />
        </div>
      </div>
    </div>
    <div class="menu">
      <ul class="menulist">
        <li>创建地图</li>
        <li class="loadGameData"><input type="file" class="loadData" /></li>
      </ul>
      <ul class="hidden menulist">
        <li class='addCharacter'>创建物体</li>
        <li class='addAttribute'>增添属性</li>
        <li class='addWorld'>生成世界</li>
        <!--li>添加行为</li-->
        <li class='addEvent'>触发事件</li>
        <li class="saveGameData">保存数据</li>
        <li>组织策略</li>
        <li><a class="downloaddata" download="data.txt">下载数据<a></li>
      </ul>
    </div>
    <div class="product">
      <ul class="productlist">
      </ul>
      <ul class="eventList hidden">
      </ul>
    </div>
  </div>
  <script type="text/javascript" src="../../../../../lib/closure-library/closure/goog/base.js"></script>
  <script type="text/javascript" src="../../../../../assets/js/deps.js"></script>
  <script>goog.require('ocean.onlineAI.OnlineAI');</script>
</body>
</html>
